{% extends 'layout.html' %}

{% block body %}
<div>
    <section class="vh-100" style="background-color: #04311C;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="flex-card">
                        <img class="rounded" style="width: 5rem;" src="../static/imgs/kape.png" alt="logo cape">
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="user" class="form-control form-control-lg" placeholder="Usuario"/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña"/>
                    </div>
                    <button class="btn btn-lg btn-block text-light" style="background-color: #0F6129;" type="submit" onclick="auth()">Iniciar Sesión</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</div>

{% endblock %}
